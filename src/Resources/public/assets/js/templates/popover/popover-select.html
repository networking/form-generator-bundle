<div class="form-group">
    <label class='col-md-12 control-label'> <%= polyglot.t(label, { _: label}) %> </label>
    <div class="col-md-10">
        <select class="form-control field" data-type="<%= type %>" id='<%= name %>'>
            <% _.each(value, function(v,k){ %>
            <option data-css-config="<%= v["css_config"] %>" value="<%= v["value"] %>" <% if (v["selected"]){ %> selected <% } %> ><%= polyglot.t(v["label"], { _: v["label"]}) %></option>
            <% }); %>
        </select>
    </div>
</div>

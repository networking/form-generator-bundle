<!-- Appended Input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="<%= id %>"><%= polyglot.t(label, { _: label}) %><% if(required) {%> * <% } %></label>
    <div class="col-md-8">
        <div class="<% if ( inputsize.length <= 0){ %>  col-md-12 <%}else { %> <%= inputsize %><%}%>" >
            <div class="input-group">
                <input  name="<%= id %>" class="form-control" placeholder="<%= placeholder %>" type="text"<% if(required) {%> required <% } %> />
                <span class="input-group-addon"><%= polyglot.t(append,{_: append}) %></span>
            </div>
            <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
        </div>
    </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
    <label class="col-md-4 control-label"><%= polyglot.t(label, { _: label}) %></label>
    <div class="col-md-8"><% _.each(radios, function(radio, i){ %>
        <label class="radio-inline" for="inline-<%= name+'-'+i %>">
            <input type="radio" name="<%= name %>"  value="<%= radiosValues[i] %>"  <% if (i < 1) { %> checked="checked" <% } %>>
            <%= radio %>
        </label><% }); %>
    </div>
</div>

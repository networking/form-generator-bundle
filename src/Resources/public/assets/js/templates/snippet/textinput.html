<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label"  for="<%= id %>"><%= polyglot.t(label, { _: label}) %></label>
    <div class=<% if ( inputsize.length <= 0){ %>  "col-md-4" <%}else { %> "<%= inputsize %>"<%}%> >
    <input id="<%= id %>" name="<%= id %>" type="text" placeholder="<%= polyglot.t(placeholder, { _: placeholder}) %>" class="form-control input-md" <% if(required) {%> required <% } %> />
    <% if (helptext.length > 0) { %><span class="help-block"><%= polyglot.t(helptext, { _: helptext}) %></span><% } %>
</div>
</div>

<!-- Textarea -->
<div class="form-group">
    <label class="col-md-4 control-label" for ="<%= id %>"><%= polyglot.t(label, { _: label}) %><% if(required) {%> * <% } %></label>
    <div class="col-md-8" >
        <div class="<% if ( inputsize.length <= 0){ %>  col-md-12 <%}else { %> <%= inputsize %><%}%>">
        <textarea class="form-control" name="<%= id %>" ><% if (textarea){ %><%= polyglot.t(textarea, { _: textarea}) %> <%}%></textarea>
    </div>
    </div>
</div>

<!-- Prepended text-->
<div class="form-group">
    <label class="col-md-4 control-label" for="<%= id %>"><%= polyglot.t(label, { _: label}) %></label>
    <div class=<% if ( inputsize.length <= 0){ %>  "col-md-4" <%}else { %> "<%= inputsize %>"<%}%> >
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-<%= prepend %>"></i> </span>
        <input  name="<%= id %>" class="form-control" placeholder="<%= polyglot.t(placeholder, { _: placeholder}) %>" type="text"<% if(required) {%> required <% } %> />
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%= polyglot.t(helptext, { _: helptext}) %></p><% } %>
</div>
</div>

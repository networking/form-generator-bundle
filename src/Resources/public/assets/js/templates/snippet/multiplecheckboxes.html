<!-- Multiple Checkboxes -->
<div class="form-group">
    <label class="col-md-4 control-label" ><%= polyglot.t(label, { _: label}) %></label>
    <div class="col-md-8"><% _.each(checkboxes, function(checkbox, i){ %>
        <div class="checkbox">
            <label for="<%= name+'-'+i %>">
                <input type="checkbox" name="<%= name %>"  value="<%= checkboxesValues[i] %>">
                <%= checkbox %>
            </label>
        </div><% }); %>
    </div>
</div>

<!-- Search input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="<%= id %>"><%= polyglot.t(label, { _: label}) %> <% if(required) {%> * <%} %></label>
    <div class="col-md-8">
        <div class="<% if ( inputsize.length <= 0){ %>  col-md-12 <%}else { %> <%= inputsize %><%}%>">
            <input name="<%= id %>" type="search" placeholder="<%= placeholder %>" class="form-control" <% if(required) {%> required <% } %> />
            <% if (helptext.length > 0) { %><span class="help-block"><%= helptext %></span><% } %>
        </div>
    </div>
</div>

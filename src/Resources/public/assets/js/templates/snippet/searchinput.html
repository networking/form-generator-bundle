<!-- Search input-->
<div class="form-group">
    <label class="col-md-4 control-label"  for="<%= id %>"><%= polyglot.t(label, { _: label}) %> <% if(required) {%> * <% } %></label>
    <div class="<% if ( inputsize.length <= 0){ %>  col-md-4 <%}else { %> <%= inputsize %><%}%>" >
    <input  name="<%= id %>" type="search" placeholder="<%= placeholder %>" class="form-control input-md" <% if(required) {%> required <% } %> />
    <% if (helptext.length > 0) { %><span class="help-block"><%= helptext %></span><% } %>
</div>
</div>

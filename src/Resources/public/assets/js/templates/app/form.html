<div id="messageBox"></div>
<div class="row">
    <div class="col-md-6">
        <h2><%= polyglot.t('Drag & Drop components') %></h2>
        <hr>
        <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
                <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components" role="form">
                <fieldset>
                    <div class="tab-content">
                        <!-- Tabs of snippets go here -->
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <h2><%= polyglot.t('Drag items here') %></h2>
        <hr>
        <form class="form-horizontal"  id="target" role="form">
            <fieldset >
                <div id="collection"></div>
            </fieldset>
            <div class="clearfix">&nbsp;</div>
        </form>

    </div>
</div>


<div class="col-md-12">
    <h2><%= polyglot.t('Form configuration') %></h2>
    <hr>

</div>

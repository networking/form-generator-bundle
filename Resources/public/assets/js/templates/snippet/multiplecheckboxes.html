<!-- Multiple Checkboxes -->
<div class="form-group">
    <label class="col-md-4 control-label" for="<%= name %>"><%= polyglot.t(label) %></label>
    <div class="col-md-8"><% _.each(checkboxes, function(checkbox, i){ %>
        <div class="checkbox">
            <label for="<%= name+'-'+i %>">
                <input type="checkbox" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= checkboxesValues[i] %>">
                <%= polyglot.t(checkbox) %>
            </label>
        </div><% }); %>
    </div>
</div>

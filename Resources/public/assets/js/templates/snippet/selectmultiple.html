<!-- Select Multiple -->
<div class="form-group">
    <label class="col-md-4 control-label" for="<%= id %>"><%= polyglot.t(label) %></label>
    <div class=<% if ( inputsize.length <= 0){ %>  "col-md-4" <%}else { %> "<%= inputsize %>"<%}%>>
    <select id="<%= id %>" name="<%= id %>" class="form-control" multiple="multiple"><% _.each(options, function(option,i) { %>
        <option value="<%= values[i] %>"><%= polyglot.t(option) %></option><% }); %>
    </select>
</div>
</div>

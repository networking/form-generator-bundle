<!-- Appended Input-->
<div class="form-group">
    <label class="col-md-4 control-label" for="<%= id %>"><%= polyglot.t(label) %></label>
    <div class=<% if ( inputsize.length <= 0){ %>  "col-md-4" <%}else { %> "<%= inputsize %>"<%}%> >
    <div class="input-group">
        <input id="<%= id %>" name="<%= id %>" class="form-control" placeholder="<%= polyglot.t(placeholder) %>" type="text"<% if(required) {%> required <% } %> />
        <span class="input-group-addon"><%= polyglot.t(append) %></span>
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%= polyglot.t(helptext) %></p><% } %>
</div>
</div>
